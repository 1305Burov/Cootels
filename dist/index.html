<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="description" content="Краткое описание страницы"> -->
    <!-- <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body class="body">
    <header class="header">
    <div class="header__wrapper container">
        <a href="/" class="header__logo">Cootels</a>
        <nav class="header__nav">
            <ul class="header__menu menu">
                <li class="menu__item"><a href="#" class="menu__link">Rooms</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Reservation</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Contacs</a></li>
            </ul>
        </nav>
        <button class="header__button button">Get Started</button> 
    </div>
</header>
    <main class="main">
        <section class="hero section">
    <div class="hero__wrapper container">
        <div class="hero__content">
            <h1 class="hero__title title">Nature, Warmth, and Beauty in One Space</h1>
            <p class="hero__text text">One place to release all the stress, bring back happines, and get back to nature. We provide the best room and nature for you. Come visit us anytime you want.</p>
            <button class="hero__button button">Reservation</button>
        </div>
        <div class="hero__images">
            <div class="hero__images__box">
                <img src="img/hero/img-part-1.jpg" alt="First part of house photo">
            </div>
            <div class="hero__images__box">
                <img src="img/hero/img-part-2.jpg" alt="First part of house photo">
            </div>
            <div class="hero__images__box">
                <img src="img/hero/img-part-3.jpg" alt="First part of house photo">

            </div>
        </div>
    </div>
</section>

    </main>
    <footer class="footer"></footer>

    <script src="js/app.min.js"></script>
</body>

</html>
